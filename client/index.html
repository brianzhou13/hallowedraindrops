<html>
  <head>
    <meta charset="utf-8">
    <title>Hallowed Raindrops</title>
  </head>
  <body>
    <h1>Welcome to CodeDrop!</h1>
    <h3>An online Javascript IDE</h3>
    <!-- <a href="/pad.html" class="button">Go to CodeDrop Pad</a> -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- adding in bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    
    <button onclick='pad()'>Click me!</button>
    <button onclick='github()'>Login with GitHub</button>

    <script>
      function github(){
        document.location.href='/auth/github';
      }
    </script>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

      function pad(){
        console.log('was clicked!');
        $.get('/pad/create', function(data){
          window.location = data;
        });
      }
    </script>
